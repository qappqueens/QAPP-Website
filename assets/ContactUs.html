	<h1 style="text-align: center; margin-top:5%;">Contact Us!</h1>
		
	<!-- First Well -->
	<div class="well" style="width:60%; margin-top: 3%; margin-right: auto; margin-left:auto">
		<p>Address:</p>
		<p>Phone:</p>
		<p>Email:</p>
	</div>
	
	<!-- Columns with twitter and facebook icons -->
	<div class="row" style="width:60%; margin-left: auto; margin-right: auto; margin-bottom: 3%;">
		  <div class="col-md-6">
			<a href="">
				<img class="center-block" src="http://www.freepngimg.com/download/twitter/9-2-twitter-high-quality-png.png" height="150px" style="float:right; margin-right:3%"/>
			</a>
		  </div>
		  <div class="col-md-6">
			<a href="">
				<img class="center-block" src="http://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19751.png" height="150px" style="float:left; margin-left:3%" />
			</a>
		  </div>
	</div>
	
	<!-- Email form -->
	<div class="container-fluid">
		<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="well well-sm">
						<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">
										Name</label>
									<input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
								</div>
								<div class="form-group">
									<label for="email">
										Email Address</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
										</span>
										<input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">
										Message</label>
									<textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
										placeholder="Message"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
									Send Message</button>
							</div>
						</div>
						</form>
					</div>
				</div>
		</div>
